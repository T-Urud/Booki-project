<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <div class="logoContainer">
        <img src="./img/Booki-logo.png" alt="booki logo">
      </div>
      <div class="linksContainer">
        <ul>
          <li><a href="http://"></a>Hébergements</li>
          <li><a href="http://">Activités</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <h1 id="motto">Trouvez votre hébergement pour des vacances de rêve</h1>
    <p>En plein centre-ville ou en pleine nature</p>

    <div class="searchContainer">
      <div class="mapIcon">
        <img src="./svg/location-dot-solid.svg" alt="symbole de localisation" height="20" width="20">
      </div>
      <form action="" class="searchForm">
        <label for="location"></label>
        <input type="text" name="name" id="location" value="Marseille, France">
        <input type="submit" value="Rechercher">
      </form>
    </div>
    <div class="filterContainer">
      <ul>
        <li><span>Filtres</span></li>
        <li><button><img src="./svg/money-bill-wave-solid.svg" alt="icon billet" height="20" width="20">Economique</button></li>
        <li><button><img src="./svg/person-solid.svg" alt="icon pour représenter une personne" height="20" width="20">Familial</button></li>
        <li><button><img src="./svg/heart-solid.svg" alt="icon coeur" height="20" width="20">Romantique</button></li>
        <li><button><img src="./svg/fire-solid.svg" alt="icon flamme" height="20" width="20">Nos pépites</button></li>
      </ul>
    </div>
    <div class="houseAvailable">
      <span><img src="./svg/info-solid.svg" alt="icon information" height="20" width="20"></span> Plus de 500 logements sont disponibles dans cette ville 
    </div>

    <section class="HouseInArea">
      <h2>Hébergements à Marseille</h2>
      <article></article>
    </section>
  </main>

</body>
</html>
